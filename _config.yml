title: Knowledge Nebula
description: Nơi chia sẻ tài liệu học tập chất lượng từ cộng đồng
url: "https://niyakipham.github.io"
baseurl: "/cba2" # Nếu dùng custom domain thì để ""
repository: niyakipham/cba2

# Theme settings
theme_color: "#0a192f"
accent_color: "#64ffda"
logo: "/assets/images/logo.svg"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

defaults:
  - scope:
      path: ""
      type: docs
    values:
      layout: doc
