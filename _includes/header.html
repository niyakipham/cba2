<!-- _includes/header.html -->
<header class="navbar">
    <a href="{{ '/' | relative_url }}" class="navbar__logo">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      {{ site.title }}
    </a>
    
    <nav class="navbar__links">
      {% for item in site.data.navigation %}
        <a href="{{ item.link | relative_url }}" class="navbar__link {% if page.url == item.link %}active{% endif %}">
          {{ item.name }}
        </a>
      {% endfor %}
    </nav>
    
    <button class="navbar__mobile-toggle">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </header>
  
  <!-- Mobile navigation -->
  <nav class="mobile-nav">
    <button class="mobile-nav__close">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    
    <div class="mobile-nav__links">
      {% for item in site.data.navigation %}
        <a href="{{ item.link | relative_url }}" class="mobile-nav__link {% if page.url == item.link %}active{% endif %}">
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
  </nav>
